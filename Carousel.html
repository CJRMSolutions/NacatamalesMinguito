<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio with Carousel</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    .carousel-item img {
      height: 500px;
      object-fit: cover;
    }

    .carousel-caption {
      background: rgba(0, 0, 0, 0.5);
      padding: 1rem;
    }

    .portfolio-section {
      padding: 50px 0;
    }
  </style>
</head>
<body>

<div class="container portfolio-section">
  <h2 class="text-center mb-5">My Portfolio</h2>

  <!-- Carousel Component -->
  <div id="portfolioCarousel" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#portfolioCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#portfolioCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#portfolioCarousel" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>
    
    <div class="carousel-inner">
      <!-- First Slide -->
      <div class="carousel-item active">
        <img src="https://via.placeholder.com/1200x500?text=Project+1" class="d-block w-100" alt="Project 1">
        <div class="carousel-caption">
          <h5>Project 1</h5>
          <p>A description of the first project.</p>
        </div>
      </div>

      <!-- Second Slide -->
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1200x500?text=Project+2" class="d-block w-100" alt="Project 2">
        <div class="carousel-caption">
          <h5>Project 2</h5>
          <p>A description of the second project.</p>
        </div>
      </div>

      <!-- Third Slide -->
      <div class="carousel-item">
        <img src="https://via.placeholder.com/1200x500?text=Project+3" class="d-block w-100" alt="Project 3">
        <div class="carousel-caption">
          <h5>Project 3</h5>
          <p>A description of the third project.</p>
        </div>
      </div>
    </div>

    <!-- Carousel Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
