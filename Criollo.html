<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chorizo Criollo - Auténtico Sabor Nicaragüense</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Poppins', sans-serif;
        }
        .slide {
            height: 100vh;
            background: #ffffff;
            color: #333;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .content {
            max-width: 1000px;
            padding: 30px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        .price {
            font-size: 48px;
            font-weight: bold;
            color: #FF6347;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        .features {
            list-style-type: none;
            padding-left: 0;
        }
        .features li {
            margin-bottom: 15px;
            font-size: 18px;
            color: #555;
        }
        .features li:before {
            content: "\f058";
            font-family: 'Font Awesome 5 Free';
            font-weight: 900;
            margin-right: 10px;
            color: #FF6347;
        }
        .btn-order {
            background-color: #FF6347;
            color: #fff;
            font-size: 20px;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            transition: all 0.3s ease;
        }
        .btn-order:hover {
            transform: scale(1.05);
            box-shadow: 0 5px 15px rgba(255,99,71,0.3);
            background-color: #FF7F50;
        }
        .img-wrapper {
            overflow: hidden;
            border-radius: 15px;
            max-width: 100%;
            margin: 0 auto;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
        }
        .img-wrapper img {
            transition: transform 0.3s ease;
            width: 100%;
            height: auto;
        }
        .img-wrapper:hover img {
            transform: scale(1.05);
        }
        .product-title {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: #FF6347;
            text-shadow: 2px 2px 4px rgba(255,99,71,0.1);
        }
        .product-subtitle {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 1rem;
            color: #666;
        }
        .price-tag {
            background-color: #FF6347;
            color: #fff;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
            display: inline-block;
        }
        .highlight {
            color: #FF6347;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="content">
            <div class="row align-items-center">
                <div class="col-lg-6">
                    <div class="img-wrapper mb-4 mb-lg-0">
                        <img src="WhatsApp_Image_2024-07-14_at_09.50.23__1_-removebg-preview.png" alt="Chorizo Criollo" class="img-fluid rounded">
                    </div>
                </div>
                <div class="col-lg-6">
                    <h1 class="product-title">Chorizo Criollo</h1>
                    <h2 class="product-subtitle">El Auténtico Sabor de Nicaragua</h2>
                    <p class="lead mb-4">Disfruta del <span class="highlight">verdadero sabor nicaragüense</span> en cada bocado</p>
                    <p class="price mb-4"><span class="price-tag">C$ 32</span> <span class="fs-5 ms-2">(1/2 Libra)</span></p>
                    <ul class="features mb-4">
                        <li>100% carne nicaragüense de primera calidad</li>
                        <li>Receta tradicional transmitida por generaciones</li>
                        <li>Sin conservantes artificiales</li>
                        <li>Sabor intenso y auténtico</li>
                    </ul>
                    <button class="btn btn-order">¡De Venta Aqui!</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
