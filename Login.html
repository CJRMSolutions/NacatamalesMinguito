<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Registration Form</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    .form-container {
      max-width: 400px;
      margin: 50px auto;
      background-color: #ffffff;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .nav-tabs {
      border-bottom: none;
    }
    .nav-tabs .nav-link {
      border: none;
      color: #6c757d;
      font-weight: 500;
      padding: 10px 20px;
    }
    .nav-tabs .nav-link.active {
      color: #007bff;
      background-color: transparent;
      border-bottom: 2px solid #007bff;
    }
    .form-control {
      border-radius: 8px;
      padding: 10px 15px;
    }
    .btn-primary {
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      padding: 12px;
      font-weight: 500;
      transition: background-color 0.3s ease;
    }
    .btn-primary:hover {
      background-color: #0056b3;
    }
    .input-group-text {
      background-color: #f8f9fa;
      border: none;
      border-radius: 8px 0 0 8px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="form-container">
    <!-- Tabs for Login and Registration -->
    <ul class="nav nav-tabs mb-4" id="authTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login" type="button" role="tab" aria-controls="login" aria-selected="true">Login</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register" type="button" role="tab" aria-controls="register" aria-selected="false">Register</button>
      </li>
    </ul>

    <div class="tab-content" id="authTabContent">
      <!-- Login Form -->
      <div class="tab-pane fade show active" id="login" role="tabpanel" aria-labelledby="login-tab">
        <form class="needs-validation" novalidate>
          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text" id="login-email-addon"><i class="fas fa-envelope"></i></span>
              <input type="email" class="form-control" id="loginEmail" placeholder="Email address" aria-describedby="login-email-addon" required>
              <div class="invalid-feedback">
                Please enter a valid email.
              </div>
            </div>
          </div>

          <div class="mb-4">
            <div class="input-group">
              <span class="input-group-text" id="login-password-addon"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" id="loginPassword" placeholder="Password" minlength="6" required>
              <div class="invalid-feedback">
                Please enter your password (at least 6 characters).
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Login</button>
        </form>
      </div>

      <!-- Registration Form -->
      <div class="tab-pane fade" id="register" role="tabpanel" aria-labelledby="register-tab">
        <form class="needs-validation" novalidate>
          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text" id="register-name-addon"><i class="fas fa-user"></i></span>
              <input type="text" class="form-control" id="registerName" placeholder="Full Name" required>
              <div class="invalid-feedback">
                Please enter your full name.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text" id="register-email-addon"><i class="fas fa-envelope"></i></span>
              <input type="email" class="form-control" id="registerEmail" placeholder="Email address" aria-describedby="register-email-addon" required>
              <div class="invalid-feedback">
                Please enter a valid email.
              </div>
            </div>
          </div>

          <div class="mb-3">
            <div class="input-group">
              <span class="input-group-text" id="register-password-addon"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" id="registerPassword" placeholder="Password" minlength="6" required>
              <div class="invalid-feedback">
                Please enter a password (at least 6 characters).
              </div>
            </div>
          </div>

          <div class="mb-4">
            <div class="input-group">
              <span class="input-group-text" id="confirm-password-addon"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password" minlength="6" required>
              <div class="invalid-feedback">
                Please confirm your password.
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-primary w-100">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  (function () {
    'use strict';
    var forms = document.querySelectorAll('.needs-validation');
    Array.prototype.slice.call(forms).forEach(function (form) {
      form.addEventListener('submit', function (event) {
        if (!form.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  })();
</script>
</body>
</html>
