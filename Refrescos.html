<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Refrescos Naturales</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            overflow: hidden;
            font-family: 'Arial', sans-serif;
        }
        .slide {
            height: 100vh;
            background-image: url('/JugosNaturales.jpg'); /* Added background image */
            background-size: cover;
            background-position: center;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        .slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }
        .content {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 20px;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 0 30px rgba(255, 255, 255, 0.1);
            text-align: center;
        }
        h1 {
            font-size: 3.5rem;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            margin-bottom: 15px;
            color: #ffdd57;
        }
        .tagline {
            font-size: 1.5rem;
            margin-bottom: 30px;
            font-style: italic;
        }
        .price-container {
            background-color: #ff5722;
            color: #fff;
            border-radius: 15px;
            padding: 15px 30px;
            display: inline-block;
            margin: 20px 0;
            box-shadow: 0 0 15px rgba(255, 87, 34, 0.5);
        }
        .price-container p {
            font-size: 2.5rem;
            font-weight: bold;
            margin: 0;
            text-align: center;
        }
        .btn-order {
            background-color: #4CAF50;
            border: none;
            font-size: 1.3rem;
            font-weight: bold;
            padding: 12px 35px;
            border-radius: 30px;
            color: white;
            margin-top: 20px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .btn-order:hover {
            background-color: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0,0,0,0.15);
        }
        .contact-info {
            display: flex;
            justify-content: space-around;
            margin-top: 30px;
        }
        .whatsapp, .address {
            display: flex;
            align-items: center;
            font-size: 1.1rem;
        }
        .whatsapp i, .address i {
            margin-right: 15px; 
            font-size: 1.3rem;
        }
        .whatsapp i {
            color: #25D366; /* Changed color to green for WhatsApp icon */
        }
        .address i {
            color: #ffdd57; /* Changed color to yellow for location icon */
        }
        .contact-info span {
            margin-left: 10px; /* Added space before the text to each other */
        }
        .features {
            margin-top: 30px;
            text-align: left;
        }
        .features h3 {
            color: #ffdd57;
            margin-bottom: 15px;
        }
        .features ul {
            list-style-type: none;
            padding-left: 0;
        }
        .features li {
            margin-bottom: 10px;
        }
        .features li:before {
            content: "✓";
            color: #4CAF50;
            margin-right: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="content">
            <h1 class="text-center">Refrescos de Venta</h1>
            <p class="tagline text-center">100% Frescos y Naturales</p>

            <div class="text-center">
                <div class="price-container">
                    <p>C$25</p>
                </div>
            </div>

            <div class="features">
                <h3>Refrescos disponibles</h3>
                <ul>
                    <li>Naranja</li>
                    <li>Naranjilla</li>
                </ul>
            </div>

            <div class="text-center">
                <button class="btn btn-order">¡Ordena Ahora!</button>
            </div>

            <div class="contact-info">
                <div class="whatsapp"><br>
                    <i class="fab fa-whatsapp" style="color: #25D366;"></i> <!-- Changed color to green for WhatsApp icon -->
                    <span>7625 4465</span>
                </div>
                <div class="address">
                    <i class="fas fa-map-marker-alt" style="color: #ffdd57;"></i> <!-- Changed color to yellow for location icon -->
                    <span>Urbanización Xochitlan Casa 321</span>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
