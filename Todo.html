<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>

    <div class="w3-container w3-card-4 w3-light-grey w3-margin-top w3-padding">
        <h2 class="w3-center">Simple To-Do List</h2>

        <!-- Input to add new task -->
        <div class="w3-row-padding w3-margin-bottom">
            <div class="w3-col s9">
                <input class="w3-input w3-border w3-round" type="text" id="taskInput" placeholder="Enter a new task">
            </div>
            <div class="w3-col s3">
                <button class="w3-button w3-blue w3-round w3-block" onclick="addTask()">Add Task</button>
            </div>
        </div>

        <!-- Task list container -->
        <ul id="taskList" class="w3-ul w3-border w3-round"></ul>
    </div>

    <script>
        // Function to add a new task
        function addTask() {
            // Get the task input field and its value
            const taskInput = document.getElementById('taskInput');
            const taskText = taskInput.value.trim();

            // Check if the input is not empty
            if (taskText === '') {
                alert('Please enter a task!');
                return;
            }

            // Create a new list item for the task
            const li = document.createElement('li');
            li.className = 'w3-display-container';

            // Add task text to the list item
            li.innerHTML = `
                ${taskText}
                <span onclick="removeTask(this)" class="w3-button w3-display-right w3-red w3-round w3-small">X</span>
            `;

            // Append the new task to the task list
            document.getElementById('taskList').appendChild(li);

            // Clear the input field
            taskInput.value = '';
        }

        // Function to remove a task
        function removeTask(element) {
            const taskItem = element.parentElement;
            taskItem.remove();
        }
    </script>

</body>
</html>
